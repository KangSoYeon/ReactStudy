<!DOCTYPE html>
<html>
    <head>
        <title>Document Object Model</title>
        <script src="https://code.jquery.com/jquery-2.2.1.js"></script>
        <script>
           $(document).ready(function(){
                var object = { name : '윤인성'};
                $.extend(object, {
                    region: '서울특별시 강서구',
                    part: '세컨드 기타'
                });

                var output = '';
                $.each(object, function(key, item){
                    output += key + ': '+ item +'\n';
                });
                alert(output);
           });
            
        </script>
    </head>
    </body>
</html>
